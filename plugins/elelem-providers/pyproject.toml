[project]
name = "elelem-providers"
dynamic = ["version"]
dependencies = [
    "elelem",
]

[project.entry-points.elelem]
providers = "elelem_providers"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "regex"
path = "../../pyproject.toml"
pattern = 'version = "(?P<version>[^"]+)'

[tool.uv.sources]
elelem = { workspace = true }